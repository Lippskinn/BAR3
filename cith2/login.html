{% load staticfiles%}

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <title>Login </title>
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/bootstrap/bootstrap.min.css" %}" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "css/style.default.css" %}"  id="theme-stylesheet">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="{% static "css/login.css" %}" >
</head>

<body>


<!--====================================================
                        PAGE CONTENT
======================================================-->
      <section class="hero-area loginSection">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-md-12 ">
                <div class="contact-h-cont col-12 col-md-8" >
                    <a class="backLink" onClick="window.history.back();return false;"><i class="fas fa-arrow-left"></i> Zur√ºck </a>
                  <h3 class="text-center">Login</h3><br>
                  <form  action="/login/" method="post">
                        {% csrf_token %}
                      {% if failedLoginMsg %}
                      <p id="failedLoginMsg"> {{ failedLoginMsg }} </p>
                      {% endif %}
                         {{ form }}

                    <div class="row" style="margin: 0px; justify-content: space-between">
                        <button type="submit" class="btn btn-general btn-blue col-12 col-lg-5" role="button"><i fa fa-right-arrow></i>Login</button>
                        <a href="remindPassword" class="btn btn-general btn-grey col-12 col-lg-6" role="button"><i fa fa-right-arrow></i>Passwort vergessen</a>
                    </div>
                  </form>

                    <div style="text-align:center"><p>Noch kein Konto? Legen Sie sich hier eines an:</p></div>
                    <a href="/registrieren" class="btn btn-general btn-yellow col-12" role="button"><i fa fa-right-arrow></i>Registrieren</a>
                </div>
            </div>
          </div>
        </div>
      </section>

    <!--Global Javascript -->
    <script href="{% static "js/jquery/jquery.min.js" %}" ></script>
    <script href="{% static "js/bootstrap/bootstrap.min.js" %}" ></script>

</body>

</html>
